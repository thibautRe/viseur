type User {
  id: Int!
  firstName: String!
  lastName: String!
  isSelf: Boolean!
  tickets: [Ticket!]!
  votes: [TicketVote!]!
}

type Ticket {
  id: Int!
  author: User!
  details: String!
  votes: [TicketVote!]!
  categories: [TicketCategory!]!
}

type TicketVote {
  id: Int!
  ticket: Ticket!
  voter: User!
}

type TicketCategory {
  id: Int!
  name: String!
}

type Query {
  tickets: [Ticket!]!
  categories: [TicketCategory!]!
  users: [User!]!
  me: User!
}

type Mutation {
  addTicket(details: String!): Ticket!
  removeTicket(ticketId: Int!): Ticket!

  addVote(ticketId: Int!): TicketVote!
  removeVote(ticketId: Int!): TicketVote!
}

schema {
  query: Query
  mutation: Mutation
}
